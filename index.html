<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/images/miniicon-sircle.png">
    <title> Self Introduction</title>
</head>

<body>
    <div id="wrapper">
        <!-- Top Image-->
        <div class="top-container">
            <div class="top-image-container" align="center">
                <img class="top-image" style="opacity: 1;" src="/images/yoshinogawa-2.png">
                <img class="top-image" style="opacity: 0;" src="/images/nose.png">
                <img class="top-image" style="opacity: 0;" src="/images/naruto.png">
                <img class="top-image" style="opacity: 0;" src="/images/yoshinogawa-1.png">
                <img class="top-image" style="opacity: 0;" src="/images/yuyake.png">
            </div>
            <div class="top-title">Self Introduction</div>
        </div>

        <!-- Intro -->
        <div class="front-intro-comp" align="center">
            <dev class="intro-component intro-component-large">
                <div class="intro-container-title">Profile</div>
                <div class="intro-mypic-container" align="center">
                    <img class="intro-mypicture" src="/images/me-2.png">
                </div>
                <div class="front-intro-box">
                    <div class="intro-comp-title">Name</div>
                    <div class="intro-comp-text-ruby">Tatsuki Kojima</div>
                    <div class="intro-comp-text">小嶋 樹</div>
                </div>
                <div class="front-intro-box-index">
                    <div class="front-intro-box">
                        <div class="intro-comp-title">Age</div>
                        <div class="intro-comp-text">21</div>
                        <div class="intro-comp-text-ruby">2000/11/25</div>
                    </div>
                    <div class="front-intro-box">
                        <div class="intro-comp-title">From</div>
                        <div class="intro-comp-text">大阪府豊中市</div>
                        <div class="intro-comp-text-ruby">兵庫県との県境です
                            <br>伊丹空港のすぐそばです
                        </div>
                    </div>
                    <div class="front-intro-box">
                        <div class="intro-comp-title">Univercity</div>
                        <div class="intro-comp-text">徳島大学</div>
                        <div class="intro-comp-text-ruby">理工学部<br>情報光システムコース</div>
                    </div>
                </div>
            </dev>
        </div>

        <div class="intro-comp-container" align="conter">
            <!-- SNS -->
            <dev class="intro-component intro-component-small">
                <div class="intro-container-title">SNS</div>
                <a href="https://mobile.twitter.com/tokushima_sona" target="_blank">
                    <div class="intro-comp-image-container">
                        <!--
                        <figure class="intro-conp-image" style="background: url(/images/miniicon.png) no-repeat center; background-size: cover;"></figure>
                        -->
                        <img class="intro-comp-image" src="/images/miniicon-sircle.png">
                    </div>
                    <div class="intro-comp-text">
                        <img src="/images/Twitter-logo-blue.png" height="18px"> Twitter
                    </div>
                </a>
            </dev>

            <!-- Hobby -->
            <dev class="intro-component intro-component-small">
                <div class="intro-container-title">Hobby</div>
                <div class="intro-comp-text">
                    <img src="/images/hobby-spl.png" width="100%">
                    <div class="intrp-comp-text">2年ほど前から始めて<br>今もなお楽しんでます！</div>
                </div>
            </dev>

            <!-- Skills -->
            <dev class="intro-component intro-component-small">
                <div class="intro-container-title">Skills</div>
                <div class="intro-comp-text">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/C_Sharp_wordmark.svg/768px-C_Sharp_wordmark.svg.png" width="30%">
                    <img src="https://unity3d.com/profiles/unity3d/themes/unity/images/pages/branding_trademarks/unity-masterbrand-black.png" width="75%">
                    <div class="intrp-comp-text">C# and Unity
                        <br>Unityを触る機会が多くありました
                    </div>
                </div>
            </dev>

            <!-- Product -->
            <dev class="intro-component intro-component-small">
                <div class="intro-container-title">Product</div>
                <a href="https://unityroom.com/games/wordquest" target="_blank">
                    <div class="intro-comp-text">
                        <img src="/images/wordquest.png" width="100%">
                        <div class="intrp-comp-text">Unityで作りました</div>
                        <div class="intro-comp-bottom-right-logo-img-container">
                            <!--
                            <div class="intro-comp-bottom-right-logo-img-text">jump to</div>
                            -->
                            <img class="intro-comp-bottom-right-logo-img" src="https://unityroom.com/assets/unityroom-logo-b_svg-7998ef4a69d57a2624cf62a57d06d574d5472c691e568f6bb36c97c30eb8ad40.svg">
                        </div>
                    </div>
                </a>
            </dev>
        </div>
    </div>
</body>

</footer>
